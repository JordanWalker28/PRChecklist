<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>

<body>

<script>
$(document).ready(function(){

    var $checkboxes = $('#devel-generate-content-form td input[type="checkbox"]');

    $checkboxes.change(function(){
        var countCheckedCheckboxes = $checkboxes.filter(':checked').length;
        $('#count-checked-checkboxes').text(countCheckedCheckboxes);
    });

});
</script>

<h1>Formatting</h1>

<form action="" method="get">

  <label class="container">Indentation
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Spelling
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Extra Lines
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Is there more than one type(class/struct/interface/enum) per file (excluding nested classes).
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Summary matches implementation
    <input type="checkbox"><span class="checkmark"></span><br><br>
  </label>

<h1>Code</h1>

  <label class="container">Are IF statements simplified?
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">All statement blocks are in brackets
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Variables are assigned one at a time (i.e x = 6, y = 6 not x = y = z = 6)
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Are properties auto-generated?
    <input type="checkbox"><span class="checkmark"></span><br><br>
  </label>

<h1>External</h1>

  <label class="container">Checked files against SonarCloud?
    <input type="checkbox"><span class="checkmark"></span>
  </label>
  <label class="container">Is everything passing on Jenkins?
    <input type="checkbox"><span class="checkmark"></span><br><br>
  </label>

  <input type="submit" value="Submit">

</form>

<form action="/admin/config/development/generate/content" method="post" id="devel-generate-content-form" accept-charset="UTF-8">
<div>
<table class="sticky-enabled">
    <thead>
        <tr>
            <th class="select-all"></th>
            <th>Content type</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tbody>
        <tr class="odd">
            <td>
                <div class="form-item form-type-checkbox form-item-node-types-forum">
                    <input type="checkbox" id="edit-node-types-forum" name="node_types[forum]"
                    value="forum" class="form-checkbox" />
                </div>
            </td>
            <td>Forum topic</td>
            <td><small>Open</small>
            </td>
        </tr>
        <tr class="even">
            <td>
                <div class="form-item form-type-checkbox form-item-node-types-article">
                    <input type="checkbox" id="edit-node-types-article" name="node_types[article]"
                    value="article" class="form-checkbox" />
                </div>
            </td>
            <td>Article</td>
            <td><small>Open</small>
            </td>
        </tr>
    </tbody>
</table>
</div>

    <div class="count-checkboxes-wrapper">
    <span id="count-checked-checkboxes">0</span> checked
    </div>

</form>

</body>
</html>
