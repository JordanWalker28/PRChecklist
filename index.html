<!DOCTYPE html>
<html>

<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>

<body>

<h1>Formatting</h1>

<form action="/action_page.php" method="get">

  <label class="container">One
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

  <input type="checkbox" name="Formatting1" value="Indentation">
  <label for="Formatting1"> Indentation</label><br>
  <input type="checkbox" name="Formatting2" value="Spelling">
  <label for="Formatting2"> Spelling</label><br>
  <input type="checkbox" name="Formatting3" value="ExtraLines">
  <label for="Formatting3"> Extra Lines</label><br>
  <input type="checkbox" name="Formatting4" value="American Spelling">
  <label for="Formatting4"> Is there more than one type(class/struct/interface/enum) per file (excluding nested classes).</label><br>
  <input type="checkbox" name="Formatting5" value="Summary">
  <label for="Formatting5"> Summary matches implementation</label><br><br>

<h1>Code</h1>

  <input type="checkbox" name="Code1" value="If">
  <label for="Code1"> Are IF statements simplified?</label><br>
  <input type="checkbox" name="Code2" value="Statements">
  <label for="Code2"> All statement blocks are in brackets</label><br>
  <input type="checkbox" name="Code3" value="Variables">
  <label for="Code3"> Variables are assigned one at a time (i.e x = 6, y = 6 not x = y = z = 6)</label><br>
  <input type="checkbox" name="Code4" value="Types">
  <label for="Code4"> Is there more than one type(class/struct/interface/enum) per file (excluding nested classes).</label><br>
  <input type="checkbox" name="Code5" value="AutoGenerated">
  <label for="Code5"> Are properties auto-generated?</label><br><br>


<h1>External</h1>
  <input type="checkbox" name="External1" value="SonarCloud">
  <label for="External1"> Checked files against SonarCloud?</label><br>
  <input type="checkbox" name="External2" value="Jenkins">
  <label for="External2"> Is everything passing on Jenkins?</label><br><br>

  <input type="submit" value="Submit">

</form>

</body>
</html>
