<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
</style>

<body>

<script>
$(document).ready(function(){

    var $checkboxesFormatting = $('#devel-generate-content-form-1 input[type="checkbox"]');
    var $checkboxesCode = $('#devel-generate-content-form-2 input[type="checkbox"]');
    var $checkboxesExternal = $('#devel-generate-content-form-3 input[type="checkbox"]');

    $checkboxesFormatting.change(function(){
        var countCheckedCheckboxes = $checkboxesFormatting.filter(':checked').length;
        $('#count-checked-checkboxes-1').text(countCheckedCheckboxes);
    });

    $checkboxesCode.change(function(){
        var countCheckedCheckboxes = $checkboxesCode.filter(':checked').length;
        $('#count-checked-checkboxes-2').text(countCheckedCheckboxes);
    });

    $checkboxesExternal.change(function(){
        var countCheckedCheckboxes = $checkboxesExternal.filter(':checked').length;
        $('#count-checked-checkboxes-3').text(countCheckedCheckboxes);
    });

});
</script>

<h1>Formatting</h1>

<form action="" method="get">

  <div id="devel-generate-content-form-1">
    <label class="container">Indentation
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Spelling
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Extra Lines
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Is there more than one type(class/struct/interface/enum) per file (excluding nested classes).
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Summary matches implementation
      <input type="checkbox"><span class="checkmark"></span><br><br>
    </label>
  </div>

  <div class="count-checkboxes-wrapper">
    <span id="count-checked-checkboxes-1">0</span> checked
  </div>

<h1>Code</h1>

  <div id="devel-generate-content-form-2">
    <label class="container">Are IF statements simplified?
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">All statement blocks are in brackets
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Variables are assigned one at a time (i.e x = 6, y = 6 not x = y = z = 6)
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Are properties auto-generated?
      <input type="checkbox"><span class="checkmark"></span><br><br>
    </label>
  </div>

  <div class="count-checkboxes-wrapper">
    <span id="count-checked-checkboxes-2">0</span> checked
  </div>

<h1>External</h1>

  <div id="devel-generate-content-form-3">
    <label class="container">Checked files against SonarCloud?
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <label class="container">Is everything passing on Jenkins?
      <input type="checkbox"><span class="checkmark"></span><br><br>
    </label>
  </div>

  <div class="count-checkboxes-wrapper">
    <span id="count-checked-checkboxes-3">0</span> checked
  </div><br><br>

  <input type="submit" value="Submit">

</form>

</body>
</html>
